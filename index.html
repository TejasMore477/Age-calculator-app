<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="float">
      <div class="content">

        <div class="top">
          <div class="inputBox">
          
            <div class="inputs ">
              <label for="day"><small>DAY</small></label>
              <input type="number" class="inpday" placeholder="DD" required/>
              <span><small class="emptyError"></small></span>
            </div>
    
            <div class="inputs ">
              <label for="day"><small>MONTH</small></label>
              <input type="number" class="inpmonth" placeholder="MM" required/>
              <span><small class="emptyError"></small></span>
            </div>
    
            <div class="inputs ">
              <label for="day"><small>YEAR</small></label>
              <input type="number" class="inpyear" placeholder="YYYY" required/>
              <span><small class="emptyError"></small></span>
            </div>
    
          </div>
    
          <div class="submit-section">
            <div class="horizontal-line"></div>
    
            <button class="submitBtn">
              <img src="./assets/images/icon-arrow.svg" alt="submit">
            </button>
          </div>
        </div>
  
        <div class="bottom">
          <div class="output">
            <h1><span id="displayYear">-- </span>Years <br>
           <span id="displayMonths">-- </span>Months <br>
           <span id="displayDays">-- </span>Days</h1>
          </div>
        </div>
  
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tejas More</a>
      </div>
    </div>

  </main>
  

  <script src="script.js"></script>
</body>
</html>
