<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="content">
      <div class="inputBox">
        
        <div class="inputs">
          <label for="day"><small>DAY</small></label>
          <input type="number" class="month" placeholder="DD" required/>
          <span><small class="emptyError">error</small></span>
        </div>

        <div class="inputs">
          <label for="day"><small>MONTH</small></label>
          <input type="number" class="month" placeholder="MM" required/>
          <span><small class="emptyError">error</small></span>
        </div>

        <div class="inputs">
          <label for="day"><small>YEAR</small></label>
          <input type="number" class="month" placeholder="YYYY" required/>
          <span><small class="emptyError">erroer</small></span>
        </div>

      </div>

      <div>
        <button class="submitBtn">
          <img src="./assets/images/icon-arrow.svg" alt="submit">
        </button>
        <hr>
      </div>

      <div class="output">
        <div><span class="displayYear">- -</span>Years</div>
        <div><span class="displayMonths">- -</span>Months</div>
        <div><span class="displayDays">- -</span>Days</div>
      </div>
    </div>

  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tejas More</a>
  </div> -->

  <script src="script.js"></script>
</body>
</html>
